<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>David's Poll Application</title>
    <blockquote class="blockquote text-center">
        <h2 class="mb-0">Welcome! Sign In To Your PollWall!</h2>
    </blockquote>
</head>

<body>

    <div class="container">
        <div class="text-danger">
            {% if messages%}
            <ul class="list-unstyled d-inline-block">
                {%for message in messages%}
                <li class="text-left">
                    {{ message }}
                </li>
                {%endfor%}
            </ul>
            {% endif %}
        </div>
        <div class="row">
            <div class="col">
                <h3>Register</h3>
                <form action="/register" method="post">
                    {%csrf_token%}
                    <div class="form-group">
                        <label for="">First Name:
                            <input type="text" name="fname" id="" class="form-control">
                        </label>
                    </div>
                    <div class="form-group">
                        <label for=""> Last Name:
                            <input type="text" name="lname" id="" class="form-control">
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="">Email Address:
                            <input type="email" name="email" id="" class="form-control">
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="">Password:
                            <input type="password" name="password" id="" class="form-control">
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="">Confirm Password:
                            <input type="password" name="cpassword" id="" class="form-control">
                        </label>
                    </div>
                    <button class="btn btn-primary">Register</button>
                </form>
            </div>
            <div class="col">
                <h3>Login</h3>
                <form action="/login" method="post">
                    {%csrf_token%}
                    <div class="form-group">
                        <label for="">Email Address:
                            <input type="text" name="email" id="" class="form-control">
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="">Password:
                            <input type="password" name="password" id="" class="form-control">
                        </label>
                    </div>
                    <button class="btn btn-primary">Log In</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
